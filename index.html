<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Gastos</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 100%;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      min-width: 320px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #c8e6c9;
    }

    tfoot td {
      font-weight: bold;
      background: #e0f2f1;
    }

    button {
      width: 90%;
      padding: 5px 10px;
      margin: 10px 0px;
      cursor: pointer;
    }

    #salarioInput {
      margin-bottom: 10px;
      padding: 5px;
    }

    .selected {
      background-color: #ffe0b2 !important;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2em;
        text-align: center;
      }

      label, input, button {
        font-size: 0.9em;
      }

      input[type="text"], input[type="number"] {
        width: 100%;
        box-sizing: border-box;
      }

      th, td {
        font-size: 0.85em;
        padding: 6px;
      }

      button {
        padding: 6px 10px;
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <h1>CONTROLE DE GASTOS MENSAIS</h1>

  <label for="salarioInput">SALÁRIO: R$ </label>
  <input type="number" id="salarioInput" step="0.01" value="0" onchange="calcularBalanco()" />

  <div class="container">
    <table id="expenseTable">
      <thead>
        <tr>
          <th>CONTAS A PAGAR</th>
          <th>CUSTOS (R$)</th>
        </tr>
      </thead>
      <tbody id="expenseBody"></tbody>
      <tfoot>
        <tr>
          <td>TOTAL</td>
          <td id="total">-R$ 0,00</td>
        </tr>
        <tr>
          <td>BALANÇO</td>
          <td id="balanco">R$ 0,00</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <button onclick="addRow()">Adicionar Nova Linha</button>
  <button onclick="removerSelecionadas()">Excluir Selecionadas</button>
  <button onclick="exportarCSV()">Exportar para CSV</button>

  <script>
    function calculateTotal() {
      const rows = document.querySelectorAll('#expenseBody tr');
      let total = 0;
      rows.forEach(row => {
        const input = row.querySelector('td:nth-child(2) input');
        total += parseFloat(input.value || 0);
      });
      document.getElementById('total').textContent = `-R$ ${total.toFixed(2).replace('.', ',')}`;
      salvarHistorico();
      calcularBalanco();
    }

    function calcularBalanco() {
      const totalTexto = document.getElementById('total').textContent;
      const total = parseFloat(totalTexto.replace('-R$ ', '').replace(',', '.')) || 0;
      const salario = parseFloat(document.getElementById('salarioInput').value) || 0;
      const balanco = salario - total;
      document.getElementById('balanco').textContent = `R$ ${balanco.toFixed(2).replace('.', ',')}`;
    }

    function addRow() {
      const tbody = document.getElementById('expenseBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td><input type="text" placeholder="Nova Despesa" /></td>
        <td><input type="number" value="0" step="0.01" /></td>
      `;
      row.addEventListener('click', () => row.classList.toggle('selected'));
      tbody.appendChild(row);
      attachInputListeners();
    }

    function removerSelecionadas() {
      document.querySelectorAll('#expenseBody .selected').forEach(row => row.remove());
      calculateTotal();
    }

    function attachInputListeners() {
      const inputs = document.querySelectorAll('#expenseBody input[type="number"]');
      inputs.forEach(input => {
        input.removeEventListener('input', calculateTotal);
        input.addEventListener('input', calculateTotal);
      });
    }

    function salvarHistorico() {
      const data = {
        salario: document.getElementById('salarioInput').value,
        despesas: []
      };
      document.querySelectorAll('#expenseBody tr').forEach(row => {
        const nome = row.querySelector('td:nth-child(1) input')?.value || '';
        const valor = row.querySelector('td:nth-child(2) input')?.value || 0;
        data.despesas.push({ nome, valor });
      });
      localStorage.setItem('historicoDespesas', JSON.stringify(data));
    }

    function carregarHistorico() {
      const data = JSON.parse(localStorage.getItem('historicoDespesas')) || { salario: 0, despesas: [] };
      document.getElementById('salarioInput').value = data.salario;
      const tbody = document.getElementById('expenseBody');
      tbody.innerHTML = '';
      data.despesas.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="text" value="${item.nome}" /></td>
          <td><input type="number" value="${item.valor}" step="0.01" /></td>
        `;
        row.addEventListener('click', () => row.classList.toggle('selected'));
        tbody.appendChild(row);
      });
      attachInputListeners();
      calculateTotal();
    }

    function exportarCSV() {
      let linhas = [];
      linhas.push(['CONTROLE DE GASTOS MENSAIS', '']);
      const salario = parseFloat(document.getElementById('salarioInput').value || 0).toFixed(2);
      linhas.push(['SALÁRIO', `R$ ${salario.replace('.', ',')}`]);
      linhas.push([]);
      linhas.push(['CONTAS A PAGAR', 'CUSTOS']);

      document.querySelectorAll('#expenseBody tr').forEach(row => {
        const nome = row.querySelector('td:nth-child(1) input')?.value || '';
        const valor = parseFloat(row.querySelector('td:nth-child(2) input')?.value || 0).toFixed(2);
        linhas.push([nome, `-R$ ${valor.replace('.', ',')}`]);
      });

      const total = document.getElementById('total').textContent;
      const balanco = document.getElementById('balanco').textContent;
      linhas.push(['TOTAL', total]);
      linhas.push(['BALANÇO', balanco]);

      const csv = linhas.map(l => l.join(',')).join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'controle_gastos.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    carregarHistorico();
  </script>
</body>
</html>
